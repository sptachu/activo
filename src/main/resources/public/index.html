<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVO Home Page</title>
    <link rel="stylesheet" href="styles/homePage.css">

</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <div class="brand">ACTIVO </div>
    <div class="nav-links">
        <button id="addActivityBtn">Dodaj Aktywność</button>
        <a href="#activities">Home</a>
        <a href="#goals">Goals & Progress</a>
        <button id="logOutBtn">Wyloguj</button>
        <div class="profile-picture" title="User Profile" id="user-profile">
            <span class="profile-initial" id="profile-initial"></span>
        </div>
    </div>
</div>

<!-- Main Layout -->
<div class="container">
    <!-- Left Sidebar -->
    <div class="column left-column">
        <h2>Menu</h2>
        <ul>
            <li>Profile</li>
            <li>Friends</li>
            <li>Challenges</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="column main-column">
        <div id="activities">
            <h1>Ostatnie Aktywności</h1>
            <p></p>
        </div>
        <div id="goals" style="display: none;">
            <h1>Goals & Progress</h1>
            <p>Track your progress towards your fitness goals here.</p>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="column right-column">
        <h2>Stats</h2>
        <ul>
            <li>Total Distance: 123 km</li>
            <li>Weekly Goal: 20 km</li>
            <li>Calories Burned: 4567 kcal</li>
        </ul>
    </div>
</div>

<script src="scripts/homePage.js"></script>
</body>
</html>
