<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Goals</title>
    <link rel="stylesheet" href="styles/updateGoals.css">
</head>
<body>
<div class="main-container">
    <div class="input-group">
        <label>Chcę trenować przez:</label>
        <div class="time-inputs">
            <input type="number" id="training-time-hours" placeholder="HH" min="0" max="23">
            <input type="number" id="training-time-minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="training-time-seconds" placeholder="SS" min="0" max="59">
        </div>
    </div>

    <div class="input-group">
        <label for="distance">Chcę pokonać dystans:</label>
        <input type="text" id="distance" placeholder="km">
    </div>

    <div class="input-group">
        <label>Taki czas chcę biegać na 10 km:</label>
        <div class="time-inputs">
            <input type="number" id="run-time-hours" placeholder="HH" min="0" max="23">
            <input type="number" id="run-time-minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="run-time-seconds" placeholder="SS" min="0" max="59">
        </div>
    </div>

    <div class="input-group">
        <label>Taki czas chcę pływać na 1 km:</label>
        <div class="time-inputs">
            <input type="number" id="swim-time-hours" placeholder="HH" min="0" max="23">
            <input type="number" id="swim-time-minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="swim-time-seconds" placeholder="SS" min="0" max="59">
        </div>
    </div>

    <div class="input-group">
        <label>Taki czas chcę jeździć na 40 km:</label>
        <div class="time-inputs">
            <input type="number" id="bike-time-hours" placeholder="HH" min="0" max="23">
            <input type="number" id="bike-time-minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="bike-time-seconds" placeholder="SS" min="0" max="59">
        </div>
    </div>
</div>

<button class="submit-button" id="submitGoalsBtn">Potwierdź</button>
</body>
</html>
